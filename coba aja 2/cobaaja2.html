<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Detailed Blooming Flower</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flower-container">
        <div class="flower">
            <!-- Kelopak Bunga Lapisan Pertama (Besar) -->
            <div class="petal outer-petal petal1"></div>
            <div class="petal outer-petal petal2"></div>
            <div class="petal outer-petal petal3"></div>
            <div class="petal outer-petal petal4"></div>
            <div class="petal outer-petal petal5"></div>
            <div class="petal outer-petal petal6"></div>

            <!-- Kelopak Bunga Lapisan Kedua (Sedang) -->
            <div class="petal middle-petal petal1"></div>
            <div class="petal middle-petal petal2"></div>
            <div class="petal middle-petal petal3"></div>
            <div class="petal middle-petal petal4"></div>
            <div class="petal middle-petal petal5"></div>
            <div class="petal middle-petal petal6"></div>

            <!-- Kelopak Bunga Lapisan Ketiga (Kecil) -->
            <div class="petal inner-petal petal1"></div>
            <div class="petal inner-petal petal2"></div>
            <div class="petal inner-petal petal3"></div>
            <div class="petal inner-petal petal4"></div>
            <div class="petal inner-petal petal5"></div>
            <div class="petal inner-petal petal6"></div>

            <!-- Bagian Tengah Bunga -->
            <div class="center"></div>
        </div>

        <!-- Batang dan Daun -->
        <div class="stem"></div>
        <div class="leaf leaf1"></div>
        <div class="leaf leaf2"></div>
    </div>
</body>
</html>
